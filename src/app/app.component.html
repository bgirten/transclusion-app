<header>
    <h3>{{componentTitle}} works!</h3>
</header>

<section>
    <mat-horizontal-stepper #stepper [linear]="false">
        <div *ngFor="let stepperComponent of stepperComponents">
            <mat-step [stepControl]="stepperComponent.formGroup">
                <ng-template matStepLabel>{{stepperComponent.componentTitle}}</ng-template>
                <dynamic-component [component]="stepperComponent"></dynamic-component>
            </mat-step>
        </div>
    </mat-horizontal-stepper>
</section>
